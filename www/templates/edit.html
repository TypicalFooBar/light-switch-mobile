<ion-view view-title="Edit">
	<ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label" ng-repeat="lightSwitch in lightSwitchList">
                <span class="input-label">Light Switch Name</span>
                <input class="edit-name-input" type="text" ng-model="lightSwitch.name">
            </label>
        </div>
        <button class="button button-full button-dark" ng-click="updateLightSwitches()">Save</button>
	</ion-content>
</ion-view>
