<ion-view view-title="Edit">
    <ion-content>
        <h2>Light Switch Names</h2>
        <div class="list">
            <label class="item item-input item-stacked-label" ng-repeat="lightSwitch in lightSwitchList">
                <span class="input-label">Outlet {{$index + 1}}</span>
                <input class="edit-name-input" type="text" ng-model="lightSwitch.name">
            </label>
        </div>
        <h2>Server Settings</h2>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Light Switch Server Protocol</span>
            <input class="edit-name-input" type="text" ng-model="clientSettings.server.protocol">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Light Switch Server Address</span>
            <input class="edit-name-input" type="text" ng-model="clientSettings.server.address">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Light Switch Server Port</span>
            <input class="edit-name-input" type="text" ng-model="clientSettings.server.port">
        </label>
        <h2>Welcome Home Lights</h2>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Wifi Name</span>
            <input class="edit-name-input" type="text" ng-model="clientSettings.welcomeHomeLights.wifiName">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Set Welcome Home Lights</span>
            <label class="item item-toggle" ng-repeat="lightSwitch in lightSwitchList">
                {{lightSwitch.name}}
                <label class="toggle">
                    <input type="checkbox" ng-model="lightSwitch.useAsWelcomeHomeLight" ng-change="toggleLightSwitchIdList(lightSwitch.id)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </label>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Start Time</span>
            <input class="edit-name-input" type="time" ng-model="clientSettings.welcomeHomeLights.timeOfDay.start">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">End Time</span>
            <input class="edit-name-input" type="time" ng-model="clientSettings.welcomeHomeLights.timeOfDay.end">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Minutes Disconnected From Wifi Before Using Lights</span>
            <input class="edit-name-input" type="text" ng-model="clientSettings.welcomeHomeLights.minWifiDisconnectMinutes">
        </label>
        <label class="item item-toggle">
            Use Welcome Home Lights
            <label class="toggle">
                <input type="checkbox" ng-model="clientSettings.welcomeHomeLights.active" ng-change="toggleWelcomeHomeLights()">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </label>
        <button class="button button-full button-dark" ng-click="save(true, null)">Save</button>
    </ion-content>
</ion-view>
